<!DOCTYPE html>
<html>
<head>
	<title>LOL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://imgsz/css/main.css">
</head>
<body>

<section class="wrapper">

		<div class="loader">
			<div class = "spinner-holder">
				<span class="icon-span icon-spinner">&#xe982;</span>	
			</div>
		</div>
 
        <div class="row header">
        	<div class="column-s-12 column-m-12 menu-block">
        		<nav class="menu">
        			<ul>
						
        			</ul>
        		</nav>
        		<div class="logo s-hidden">LOGO</div>
        	</div>
        	<div class="column-s-12 column-m-12 thin-ul">
	        	<div class="login-block">
	        		<a href="#login">Login</a>
	        		<span>or</span>
	        		<a href="#register">Create new account</a>
	    		</div>
	    	</div >

        	
	        <div class="column-s-12 column-m-12 admin-menu">
	        	<nav>
	        		<ul>

	        		</ul>
	        	</nav>
	        </div>
        </div>

    	<div class="row">
    		<div class="column-m-12 column-s-12 banner-block">
    			<!-- <span>Head image</span> -->
    		</div>
    	</div>

    	<!-- modals -->
    	<div id="register" class="column-s-12 column-m-12 modal">
    		<form class="login-form modal-block">
    			<a href="#" class="modal-close">X</a>
    			<div class="row content-block">
    				<div class="column-s-12">
    					<h2>Create new account</h2>
    				</div>
    				<div class="row">
    					<div class="column-s-4 column-m-4">
    						<label class="input-label-hor">Username: </label>
    					</div>
    					<div class="column-s-8 column-m-8 user-reg-input">
    						<input id="user-input-name" class="input-area" type="text">
    					</div>
    				</div>
    				<div class="row">
    					<div class="column-s-4 column-m-4">
    						<label class="input-label-hor">Password: </label>
    					</div>
    					<div class="column-s-8 column-m-8 user-reg-input">
    						<input id="user-input-pass" class="input-area" type="password">
    					</div>
    				</div>
    				<div class="row">
    					<div class="column-s-12">
    						<div class="btn"><a id="user-new-btn" href="">Save</a></div>
    					</div>
    				</div>
    			</div>
    		</form>
    	</div>
    	<div id="login" class="column-s-12 column-m-12 modal">
    		<form class="login-form modal-block">
    			<a href="#" class="modal-close">X</a>
    			<div class="row content-block">
    				<div class="column-s-12">
    					<h2>Login</h2>
    				</div>
    				<div class="row">
    					<div class="column-s-4 column-m-4">
    						<label class="input-label-hor">Username: </label>
    					</div>
    					<div class="column-s-8 column-m-8 user-reg-input">
    						<input id="login-user" class="input-area" type="text">
    					</div>
    				</div>
    				<div class="row">
    					<div class="column-s-4 column-m-4">
    						<label class="input-label-hor">Password: </label>
    					</div>
    					<div class="column-s-8 column-m-8 user-reg-input">
    						<input id="login-pass" class="input-area" type="password">
    					</div>
    				</div>
    				<div class="row">
    					<div class="column-s-12">
    						<div class="btn"><a id="loginBtn" href="#">Login</a></div>
    					</div>
    				</div>
    			</div>
    		</form>
    	</div>

    	<div id="article-new" class="column-s-12 column-m-12 modal">
			<div class="article-edit modal-block">
				<div class="row">
					<a href="#" class="modal-close">X</a>
					<div class="row content-block">
						<div class="column-s-12">
							<h2>Add new article</h2>
						</div>
						<div class="row">
							<div class="column-s-4 column-m-4">
								<label>Choose subject: </label>
							</div>
							<div class="column-s-8 column-m-8">
								<select id="art-add-subject_id">
								</select>
							</div>
						</div>
						<div class="column-s-12">
							<label>Article title:</label>
						</div>
						<div class="column-s-12">
							<input id="art-add-title" class="input-area" type="text">
						</div>
						<div class="column-s-12">
							<label >Article text:</label>
						</div>
						<div class="column-s-12">
							<textarea id="art-add-content" class="input-area"></textarea>
						</div>
						<div class="column-s-12">
							<div class="btn"><a id="art-add-save-btn" href="#">Save</a></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<div id="article-edit" class="column-s-12 column-m-12 modal">
			<div class="article-edit modal-block">
				<div class="row">
					<a href="#" class="modal-close">X</a>
					<div class="row content-block">
						<div class="column-s-12">
							<h2>Edit article</h2>
						</div>
						<div class="row">
							<div class="column-s-4 column-m-4">
								<label>Choose subject: </label>
							</div>
							<div class="column-s-8 column-m-8">
								<select id="art-edit-subject_id">
								</select>
							</div>
						</div>
						<div class="column-s-12">
							<label>Article title:</label>
						</div>
						<div class="column-s-12">
							<input id="art-edit-title" class="input-area" type="text">
						</div>
						<div class="column-s-12">
							<label >Article text:</label>
						</div>
						<div class="column-s-12">
							<textarea id="art-edit-content" class="input-area"></textarea>
						</div>
						<div class="column-s-12">
							<div class="btn"><a id="art-edit-save-btn" href="">Save</a></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<div id="subject-new" class="column-s-12 column-m-12 modal">
    		<div class="subject-new modal-block row">
    			<a href="#" class="modal-close">X</a>
				<div class="row content-block">
					<div class="column-s-12">
						<h2>Add new subject</h2>
					</div>
					<div class="sbj-new-label-container column-s-12">
						<label>Subject name:</label>
					</div>
					<div class="column-s-12">
						<input id="subject-newname" class="input-area" type="text">
					</div>
						    		<div class="column-s-12">
						<div class="btn"><a id="sbj-add-save-btn" href="">Save</a></div>
					</div>
				</div>
    		</div>
    	</div>

    	<div id="settings" class="column-s-12 column-m-12 modal">
    		<div class="settings modal-block row">
    			<div class="row content-block">
    				<a href="#" class="modal-close">X</a>
    								<div class="column-s-12">
    									<h2>Settings</h2>
    								</div>
    					    		<div class="column-s-12">
    									<div class="settings-wipe-btn btn"><a id="wipe-get-dummy" href="">Wipe data and load dummy</a></div>
    								</div>
    			</div>
    		</div>
    	</div>

    	<div id="user-profile" class="column-s-12 column-m-12 modal">
    		<div class="user-profile modal-block row">
    			<a href="#" class="modal-close">X</a>

    			<div class="row content-block">
    				<div class="column-s-12">
    					<h2>User profile</h2>
    				</div>
    				<div class="row">
    					<div class="column-s-4 column-m-4">
    						<label>Name: </label>
    					</div>
    					<div class="column-s-8 column-m-8">
    						<span id="user-profile-name"></span>
    					</div>
    				</div>
    				<div class="row user-profile-admin-section">
    					<div class="column-s-4 column-m-4">
    						<label>Admin:</label>
    					</div>
    					<div class="column-s-8 column-m-8">
    						<select id="user-profile-admin">
    							<option value = "1">Yes</option>
    							<option value = "0">No</option>
    						</select>
    					</div>
    					<div class="column-s-12">
    						<div class="btn"><a id="user-profile-save-btn" href="">Save</a></div>
    					</div>
    				</div>
    			</div>

    		</div>
    	</div>

		<div class="row content">
	    	<div class="column-m-8 column-s-12 content-left">
	    	
			</div>

			<div class="column-m-4 s-hidden content-right">
			
			</div>
    		
    	</div>

 
</section>

<script src="http://imgsz/js/vendor/jquery-1.11.0.min.js"></script>

<script src="http://imgsz/js/main.js"></script>

</body>
</html>
